<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise untuk Ozzara Nayla — 20th</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #f9f7f4;
      --card: #fff;
      --gold: #d4af37;
      --muted: #6e6a65;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #fafafa, #f1ede6);
      color: #222;
      overflow-x: hidden;
    }

    /* Curtain */
    .curtain {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      z-index: 50;
    }

    .panel {
      flex: 1;
      background: linear-gradient(180deg, #fefefe, #eae6dd);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 2.5s cubic-bezier(.77, 0, .18, 1);
    }

    .loader h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--gold);
      margin: 0;
    }

    .loader p {
      font-size: 14px;
      color: var(--muted);
      margin: 0;
    }

    /* Card */
    .stage {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .1);
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold), #f7e3a6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      color: #ffffff;
    }

    .title h2 {
      margin: 0;
      color: var(--gold);
      font-size: 22px;
      font-family: 'Playfair Display', serif;
      text-shadow: 0 0 8px rgba(212, 175, 55, .5);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      50% {
        text-shadow: 0 0 18px rgba(212, 175, 55, .8);
      }
    }

    .title p {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .date-box {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 8px;
      background: linear-gradient(135deg, #fff5d7, #ffe9a9);
      font-size: 12px;
      font-weight: 600;
    }

    .message {
      text-align: center;
      background: #faf9f6;
      padding: 18px;
      border-radius: 14px;
    }

    .message h1 {
      margin: 0 0 8px;
      color: var(--gold);
      font-family: 'Playfair Display', serif;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoom 1.8s ease forwards;
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .message .meta {
      color: var(--muted);
      margin-bottom: 10px;
      font-size: 13px;
    }

    .message p {
      font-size: 15px;
      line-height: 1.6;
      color: #333;
      min-height: 60px;
    }

    /* Slider foto (card) */
    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      margin-top: 14px;
    }

    .slides {
      display: flex;
      transition: transform 1s ease;
    }

    .slides img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      flex-shrink: 0;
      display: block;
    }

    .panel-card {
      text-align: center;
      margin-top: 18px;
    }

    .age {
      font-size: 40px;
      font-weight: 700;
      color: var(--gold);
      font-family: 'Playfair Display', serif;
    }

    .small {
      font-size: 13px;
      color: var(--muted)
    }

    /* Confetti & Fireworks */
    canvas#confetti,
    canvas#fireworks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 40;
    }

    /* Fireworks toggle button */
    .fireworks-btn {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 70;
      background: linear-gradient(135deg, #ffd700, #ff6ec4);
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .2);
    }

    /* Modal */
    .reveal-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      z-index: 60;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reveal-modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .reveal-box {
      max-width: 520px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .25);
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .reveal-box .photo {
      width: 100%;
      height: 350px;
      border-radius: 12px;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .reveal-box .photo img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
    }

    .reveal-content {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 12px 6px
    }

    .reveal-content p {
      white-space: pre-wrap;
      margin: 0 0 10px;
      color: #333;
      line-height: 1.6;
    }

    .signature {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 600;
      color: #d62d5e;
      margin-top: 16px;
      border-right: 2px solid transparent;
      width: fit-content;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30) forwards;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    .reveal-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 10px 6px;
      flex: 0 0 auto;
    }

    .nav-small {
      background: var(--gold);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .close-small {
      background: linear-gradient(90deg, #fff5d7, #ffe9a9);
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }

    /* shimmer button */
    #revealBtn {
      background: linear-gradient(90deg, #ffe9a9, #fff5d7, #ffe9a9);
      background-size: 200% auto;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* Responsive */
    @media(max-width:520px) {
      .reveal-box {
        padding: 10px;
      }

      .reveal-box .photo {
        height: 380px;
      }

      .slides img {
        height: 350px;
      }
    }
  </style>
</head>

<body>
  <!-- Curtain -->
  <div class="curtain" id="curtain">
    <div class="panel top">
      <div class="loader">
        <h1>Happy Birthday</h1>
        <p>Sebentar lagi...</p>
      </div>
    </div>
    <div class="panel bottom">
      <div class="loader">
        <h1>✨ Hasan & Ozza ✨</h1>
        <p>Memuat hadiah...</p>
      </div>
    </div>
  </div>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>
  <!-- Fireworks -->
  <canvas id="fireworks"></canvas>
  <button class="fireworks-btn" id="fireworksToggle"></button>

  <!-- Main card -->
  <div class="stage" aria-hidden="true">
    <div class="card">
      <div class="header">
        <div class="logo">ON</div>
        <div class="title">
          <h2>Untuk <span id="nameLabel"></span></h2>
          <p>Selamat ulang tahun ke-<span id="ageLabel"></span> dari Hasan</p>
          <div class="date-box">02 Oktober 2005</div>
        </div>
      </div>

      <div class="message">
        <h1>Selamat Ulang Tahun, Ozza</h1>
        <div class="meta">Usia: <strong id="ageMeta"></strong> — Nama: <strong id="nameMeta"></strong></div>
        <p id="mainMessage"></p>

        <!-- foto slider (card) -->
        <div class="slider" aria-hidden="false">
          <div class="slides" id="slides"></div>
        </div>
      </div>

      <div class="panel-card">
        <h3>Hari ini usiamu</h3>
        <div class="age" id="ageBig"></div>
        <div class="small">Semoga berkah, cinta, dan kebahagiaan selalu menyertaimu</div>
        <div style="margin-top:12px"><button class="close-small" id="revealBtn">✨ Kejutan Tambahan ✨</button></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="reveal-modal" id="revealModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="reveal-box" role="document">
      <div class="photo"><img id="revealPhoto" src="" alt="Foto Kejutan"></div>
      <div class="reveal-content" id="revealContent">
        <p id="revealText1"></p>
        <hr style="border:none;border-top:1px solid #eee;margin:12px 0">
        <p id="revealText2"></p>
        <div class="signature">— Hasan ❤️</div>
      </div>
      <div class="reveal-controls">
        <button class="nav-small" id="prevText">◀</button>
        <button class="close-small" id="closeReveal">Tutup</button>
        <button class="nav-small" id="nextText">▶</button>
      </div>
    </div>
  </div>

<script>  
  // --- DATA ---
  const DATA = {
    name: "Ozzara Nayla",
    age: 20,
    mainMessage: "Sayang Ozza, terima kasih telah menjadi cahaya hidupku. Semoga semua impianmu tercapai, sehat, bahagia, dan selalu dikelilingi cinta.",
    photos: ["5.jpg", "3.jpg", "2.jpg", "6.jpg", "8.jpg", "9.jpg", "10.jpg", "1.jpg"],
    reveal1: `Selamat Ulang Tahun, Ozza Sayangku ❤✨

Hari ini adalah hari istimewa, dan aku bersyukur bisa merayakannya bersamamu.
Semoga kamu selalu sehat, bahagia, dan dilimpahi keberkahan dalam setiap langkah.

Aku percaya kamu akan menjadi CEO hebat yang membawa bisnis-bisnismu  ON Farm, Ovella Bakery, dan semua yang kamu bangun  menuju kesuksesan besar yang dikenal banyak orang.

Semoga kamu juga semakin sabar dalam berbisnis, tekun belajar, dan makin seru menikmati setiap proses perjuanganmu.
Aku akan selalu jadi “ jd pendamping hidup ku selamanyaaa” yang mendukungmu, mendoakanmu, dan menemanimu sampai semua impianmu tercapai.

Dan yang tak kalah penting, semoga hidupmu selalu penuh kasih kedua orang tua yang kamu cintai.
Semoga kamu membanggakan mereka dengan prestasi, kesuksesan, dan segala pencapaianmu.

Kamu bukan hanya cintaku, tapi juga inspirasiku.
Selamat ulang tahun, cintaku Ozza. Semoga semua doa indah ini terwujud untukmu. 🌹✨

`,
    reveal2: `Ozzara sayang, ini untukmu. Semoga kejutan ini bisa menjadi hadiah yang berkesan dan sesuai dengan yang kamu impikan. Aku berharap kamu suka dengan apa yang aku siapkan.

Semoga hari-harimu selalu penuh cinta, tawa, dan kebahagiaan. Aku berdoa agar hidupmu diberkahi, bisnismu berkembang pesat, laris manis, dan dikenal banyak orang. Semoga apa yang kamu tekuni dengan kerja keras menjadi jalan menuju kesuksesan besar.

Jadilah pribadi yang sholeh, penuh kasih sayang kepada kedua orang tua, serta sabar menghadapi segala ujian bersama keluarga. Aku yakin kamu akan mampu membanggakan mereka di masa depan. Kamu adalah bagian dari keluarga yang selalu memberi rasa nyaman, dukungan, dan semangat satu sama lain. Dan aku pun akan selalu ada, menemanimu sampai kamu benar-benar sukses besar nanti.

Aku ingin terus mendukung dan membantumu mengembangkan bisnis yang kamu bangun. Aku akan berusaha menghadirkan banyak kesempatan untukmu mulai dari materi kewirausahaan yang pernah aku dapat dari pelatihan Wadhwani Foundation x UGM, sampai membantu menyusun proposal bisnismu, Business Model Canvas, Pitch Deck, dan presentasi terbaikmu.

Percayalah, ini bukan sekadar hadiah, tapi juga bentuk komitmenku untuk menemani setiap langkahmu. Bersama keluargamu dan aku, kamu tidak akan pernah berjalan sendirian. Kita akan berjuang bersama, berkolaborasi, mencari relasi, hingga membangun bisnismu menjadi salah satu yang terbaik di dunia.

Teruslah semangat, teruslah berdoa, dan teruslah berusaha. Aku bangga padamu, dan aku akan selalu mendukungmu sepenuhnya.

— Dengan penuh cinta, Hasan ❤️`
  };

  // isi UI
  document.getElementById("nameLabel").textContent = DATA.name;
  document.getElementById("nameMeta").textContent = DATA.name;
  document.getElementById("ageLabel").textContent = DATA.age;
  document.getElementById("ageMeta").textContent = DATA.age;
  document.getElementById("ageBig").textContent = DATA.age;

  // typing effect
  function typeEffect(el, text, speed = 40) {
    let i = 0; el.textContent = "";
    const timer = setInterval(() => {
      el.textContent += text.charAt(i);
      i++;
      if (i >= text.length) clearInterval(timer);
    }, speed);
  }

  // slider
  const slidesEl = document.getElementById("slides");
  DATA.photos.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    slidesEl.appendChild(img);
  });
  let slideIdx = 0;
  function showSlide(i) {
    slideIdx = (i + DATA.photos.length) % DATA.photos.length;
    slidesEl.style.transform = `translateX(${-slideIdx * 100}%)`;
  }
  setInterval(() => showSlide(slideIdx + 1), 3000);

  // Curtain
  const curtain = document.getElementById("curtain");
  const panels = document.querySelectorAll(".curtain .panel");
  function openCurtain() {
    panels[0].style.transform = "translateY(-120%)";
    panels[1].style.transform = "translateY(120%)";
    setTimeout(() => {
      curtain.style.display = "none";
      document.querySelector(".stage").setAttribute("aria-hidden", "false");
      typeEffect(document.getElementById("mainMessage"), DATA.mainMessage, 35);
    }, 2600);
  }
  window.addEventListener("load", () => setTimeout(openCurtain, 1500));

  // Confetti
  const confCanvas = document.getElementById("confetti"), ctx = confCanvas.getContext("2d");
  let W = confCanvas.width = window.innerWidth, H = confCanvas.height = window.innerHeight;
  window.addEventListener("resize", () => { W = confCanvas.width = window.innerWidth; H = confCanvas.height = window.innerHeight; });
  let pieces = [], running = false;
  function rand(min, max) { return Math.random() * (max - min) + min }
  function resetPiece(p) { p.x = rand(0, W); p.y = rand(-H, -10); p.size = rand(6, 14); p.speed = rand(1, 3); p.color = `hsl(${~~rand(30, 55)},70%,50%)`; }
  function spawn(n = 80) { for (let i = 0; i < n; i++) { let p = {}; resetPiece(p); pieces.push(p); } }
  function draw() { ctx.clearRect(0, 0, W, H); for (const p of pieces) { p.y += p.speed; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size); if (p.y > H) resetPiece(p); } if (running) requestAnimationFrame(draw); }
  function startConfetti() { if (!running) { spawn(100); running = true; draw(); } }
  function stopConfetti() { running = false; pieces = []; ctx.clearRect(0, 0, W, H); }

  // Fireworks
  const fwCanvas = document.getElementById("fireworks"), fctx = fwCanvas.getContext("2d");
  fwCanvas.width = window.innerWidth; fwCanvas.height = window.innerHeight;
  window.addEventListener("resize", () => { fwCanvas.width = window.innerWidth; fwCanvas.height = window.innerHeight; });
  let fireworks = [], particles = [];
  function Firework(x, y) { this.x = x; this.y = y; this.radius = 2; this.alpha = 1; this.exploded = false; }
  Firework.prototype.update = function () {
    if (!this.exploded) {
      this.y -= 3;
      if (this.y < rand(150, 350)) {
        this.exploded = true;
        for (let i = 0; i < 50; i++) { particles.push(new Particle(this.x, this.y)); }
      }
    }
    this.draw();
  }
  Firework.prototype.draw = function () {
    fctx.beginPath();
    fctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    fctx.fillStyle = "rgba(255,200,0," + this.alpha + ")";
    fctx.fill();
  }
  function Particle(x, y) {
    this.x = x; this.y = y;
    this.speed = rand(1, 5);
    this.angle = rand(0, 2 * Math.PI);
    this.radius = 2; this.alpha = 1;
    this.color = Math.random() < 0.3 ? "❤️" : `hsl(${~~rand(0, 360)},100%,50%)`;
  }
  Particle.prototype.update = function () {
    this.x += this.speed * Math.cos(this.angle);
    this.y += this.speed * Math.sin(this.angle) + 1;
    this.alpha -= 0.02;
    this.draw();
  }
  Particle.prototype.draw = function () {
    if (this.color === "❤️") {
      fctx.font = "16px serif";
      fctx.globalAlpha = this.alpha;
      fctx.fillText("❤️", this.x, this.y);
      fctx.globalAlpha = 1;
    } else {
      fctx.beginPath();
      fctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      fctx.fillStyle = "rgba(255,0,0," + this.alpha + ")";
      fctx.fill();
    }
  }
  function animateFireworks() {
    fctx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
    for (let i = fireworks.length - 1; i >= 0; i--) {
      fireworks[i].update();
      if (fireworks[i].alpha <= 0) fireworks.splice(i, 1);
    }
    for (let i = particles.length - 1; i >= 0; i--) {
      particles[i].update();
      if (particles[i].alpha <= 0) particles.splice(i, 1);
    }
    if (fireworkRunning) requestAnimationFrame(animateFireworks);
  }

  let fireworkRunning = false;
  document.getElementById("fireworksToggle").addEventListener("click", () => {
    if (fireworkRunning) {
      fireworkRunning = false;
      fireworks = [];
      particles = [];
      fctx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
    } else {
      fireworkRunning = true;
      fireworks.push(new Firework(rand(100, W - 100), H));
      animateFireworks();

      // interval spawn
      let fwInterval = setInterval(() => {
        if (fireworkRunning) {
          fireworks.push(new Firework(rand(100, W - 100), H));
        }
      }, 1200);

      // auto stop setelah 10 detik (bersih total)
      setTimeout(() => {
        fireworkRunning = false;
        clearInterval(fwInterval);
        fireworks = [];
        particles = [];
        fctx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
      }, 10000);
    }
  });

  // Modal
  const modal = document.getElementById("revealModal"),
    revealBtn = document.getElementById("revealBtn"),
    closeReveal = document.getElementById("closeReveal"),
    revealText1 = document.getElementById("revealText1"),
    revealText2 = document.getElementById("revealText2"),
    revealPhoto = document.getElementById("revealPhoto");
  let revealIdx = 0;
  function showReveal(i) {
    revealIdx = (i + 2) % 2;
    if (revealIdx === 0) {
      typeEffect(revealText1, DATA.reveal1, 28);
      revealText2.textContent = "";
      revealPhoto.src = "5.jpg";
    } else {
      typeEffect(revealText2, DATA.reveal2, 28);
      revealText1.textContent = "";
      revealPhoto.src = "1.jpg";
    }
  }
  revealBtn.onclick = () => { modal.classList.add("show"); modal.setAttribute("aria-hidden", "false"); showReveal(0); startConfetti(); }
  closeReveal.onclick = () => { modal.classList.remove("show"); modal.setAttribute("aria-hidden", "true"); stopConfetti(); }
  document.getElementById("prevText").onclick = () => showReveal(revealIdx - 1);
  document.getElementById("nextText").onclick = () => showReveal(revealIdx + 1);
</script>


</body>

</html>
